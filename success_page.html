<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Success Page</title>
    <link rel="stylesheet" type="text/css" href="css/quiz.css" />
    <link rel="stylesheet" type="text/css" href="css/score-bar.css" />
  </head>
  <body>
    <div class="box" id="box"></div>
    <div id="output"></div>
    <audio autoplay="" src="audio/clapping.wav"></audio>
    <div class="social_media">
      <h2 class="hh2">CONGRATULATIONS!!</h2>
      <h2 class="hh2">You were attentive in your history class, your score is</h2>
      <div class="score_con">
        <div class="total_score_bar">
          <div class="score_bar"></div>
          <div class="score_percent"></div>
        </div>
        <div class="score_got">Score: <span class="score">0/0</span></div>
      </div>
      <h2 class="hh2">Share your score with your friends!!</h2>
      <ul class="share_sm">
      	 <li>
            <a href="https://www.twitter.com">
              <img src="images/black twitter.png">
            </a> 
         </li>
      	 <li>
           <a href="https://www.facebook.com">
             <img src="images/black facebook.png">
           </a>
         </li>
      	
      </ul>
    </div>
    <script src="js/ribbon.js"></script>
    <script src="js/score.js"></script>
  </body>
</html>
